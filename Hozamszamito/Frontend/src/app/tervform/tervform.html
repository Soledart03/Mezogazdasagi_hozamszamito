<div class="popup-overlay">
  <div class="popup">
    <h2 class="popup-title">Föld felvitel</h2>

    <form (ngSubmit)="tervHozzaad()" class="popup-form">
        <div class="mb-3">
    <label class="form-label">Válassz egy opciót</label>
    <select
      class="form-select"
      [(ngModel)]="selectedOptionId"
      name="selectedOption"
      required
    >
      <option [ngValue]="null">-- válassz --</option>
      <option *ngFor="let option of foldek" [ngValue]="option.id">
        {{ option.helyrajzi_szam }}
      </option>
    </select>
  </div>
      
      <button type="submit" class="btn-primary">Felvitel</button>
    </form>

    <button class="btn-danger" (click)="closeMenu()">Mégse
    </button>
  </div>
</div>
