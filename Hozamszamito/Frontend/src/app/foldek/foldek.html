<br>
<div class="text-center mb-4">
  <h1 class="mb-4">Földjeid</h1>

  <button class="btn btn-success px-4" (click)="openMenu('foldfelvisz')">Új föld hozzáadása</button>
</div>

<div class="row">
  <div *ngFor="let x of folds$ | async" class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <div *ngIf="!editing">
        <h5 class="card-title">{{ x.helyrajzi_szam }}</h5>
        <p class="card-text mb-4">
          <strong>Terület (hektár):</strong> {{ x.terulet }}<br>
          <strong>Művelési ág:</strong> {{ x.muvelesi_ag }}<br>
          <strong>Előző évi hasznosítás:</strong> {{ x.elozo_evi_hasznositas }}
        </p>
        <div class="row">
          <div class="col-lg-6">
            <button class="btn btn-success mt-auto w-100" (click)="openEdit(x)">Módosítás</button>
            </div>
            <div class="col-lg-6 ">
              <button class="btn btn-danger mt-auto w-100" (click)="delfold(x)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg></button>
              </div>
        </div>
        </div>
        <div id="editpop" *ngIf="editing">
          <label>Helyrajzi Szám</label>
          <input class="form-control mb-2" [(ngModel)]="selectedFold.helyrajzi_szam">
          <label>Terület (ha)</label>
          <input class="form-control mb-2" [(ngModel)]="selectedFold.terulet">
          <label>Művelési ág</label>
          <input class="form-control mb-2" [(ngModel)]="selectedFold.muvelesi_ag">
          <label>Hasznosítás</label>
          <input class="form-control mb-3" [(ngModel)]="selectedFold.elozo_evi_hasznositas">
          <div class="d-flex gap-2">
          <button class="btn btn-success flex-fill" (click)="save()">Mentés</button>
          <button class="btn btn-secondary flex-fill"(click)="cancel()">Mégse</button>
          </div>
      </div>
    </div>
  </div>
</div>
