<div class="popup">
    <h2>Bejelentkezés</h2>
    <form (ngSubmit)="logcheck()">
        <input [(ngModel)]="ujgazd.nev" name="nev" placeholder="Név" required>
        <input [(ngModel)]="ujgazd.email" name="email" placeholder="Email" required>
        <input [(ngModel)]="ujgazd.jelszo" name="jelszo" placeholder="Jelszó" type="password" required>
        <button type="submit" >Bejelentkezés</button>
    </form>
    <button (click)="closeMenu()">Close</button>
</div>
