<h2 class="text-center">Kérj segítséget az AI súgórendszerünktől!</h2>
<div class="chat-container">
  <div class="messages">
    <div
      *ngFor="let msg of messages"
      [class.user]="msg.role === 'user'"
      [class.bot]="msg.role === 'bot'"
    >
      {{ msg.text }}
    </div>

    <div *ngIf="loading" class="bot">
      Gondolkodom...
    </div>
  </div>

  <div class="input-area">
    <input [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Mit szeretnél tudni?"
    />
    <button class="btn btn-success mt-auto w-40" (click)="sendMessage()">Küldés</button>
    
  </div>
  <br><br>
</div>
