<div class="popup-overlay">
  <div class="popup">
    <h2 class="popup-title">Föld felvitel</h2>

    <form (ngSubmit)="foldHozzaad()" class="popup-form">
      <input
        [(ngModel)]="ujfold.terulet"
        name="terulet"
        placeholder="Terület (ha)"
        required
      />

      <input
        [(ngModel)]="ujfold.muvelesi_ag"
        name="muvelesi_ag"
        placeholder="Művelési ág"
        required
      />

      <input
        [(ngModel)]="ujfold.helyrajzi_szam"
        name="helyrajzi_szam"
        placeholder="Helyrajzi szám"
        required
      />

      <input
        [(ngModel)]="ujfold.elozo_evi_hasznositas"
        name="elozo_evi_hasznositas"
        placeholder="Előző évi hasznosítás"
        required
      />

      <button type="submit" class="btn-primary">
        Felvitel
      </button>
    </form>

    <button class="btn-secondary" (click)="closeMenu()">
      Mégse
    </button>
  </div>
</div>
