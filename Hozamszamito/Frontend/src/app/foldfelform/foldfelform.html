<div class="popup">
    <h2>Föld felvitel</h2>
    <form (ngSubmit)="foldHozzaad()">
        <input [(ngModel)]="ujfold.terulet" name="terulet" placeholder="Terület" required>
        <input [(ngModel)]="ujfold.muvelesi_ag" name="muvelesi_ag" placeholder="Művelési_ág" required>
        <input [(ngModel)]="ujfold.helyrajzi_szam" name="helyrajzi_szam" placeholder="Helyrajzi szám"  required>            
        <input [(ngModel)]="ujfold.elozo_evi_hasznositas" name="elozo_evi_hasznositas" placeholder="Előző évi hasznosítás" required>

        
        <button type="submit">Felvitel</button>
    </form>
    <button (click)="closeMenu()">Close</button>
</div>
